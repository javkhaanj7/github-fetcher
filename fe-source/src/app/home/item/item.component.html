<li class="list-group-item" *ngIf="node">
  <div class="d-flex flex-nowrap">
    <div class="align-self-center item-card-img mr-2">
      <img alt="" *ngIf="node.committer" [src]="node.committer.avatarUrl">
    </div>
    <div class="d-flex flex-column flex-fill item-card">
      <div class="d-flex flex-column">
        <h6 class="my-0 mr-3 text-truncate">
          <a [href]="node.commitUrl" target="_blank">{{node.messageHeadline}}</a>
        </h6>
      </div>
      <div class="mt-auto d-flex mr-1">
        <p class="text-nowrap text-truncate" *ngIf="node.committer">
          <span class="username">{{node.committer.name}}</span> committed
          {{parsedDate(node.committedDate)}} <fa-icon *ngIf="node.status"
            icon="{{successStatus(node.status) ? 'check' : 'times'}}"
            [ngClass]="{'text-green': successStatus(node.status), 'text-red': !successStatus(node.status)}"></fa-icon>
        </p>
        <p class="ml-auto text-truncate">commit: {{node.oid}}</p>
      </div>
    </div>
  </div>
</li>
